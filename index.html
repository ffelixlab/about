<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Feik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .profile-section {
            margin-bottom: 50px;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }
        
        .link-button:active {
            transform: translateY(0);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: currentColor;
        }
        
        .discord-button {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.2), rgba(88, 101, 242, 0.1));
            border-color: rgba(88, 101, 242, 0.3);
        }
        
        .discord-button:hover {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.3), rgba(88, 101, 242, 0.2));
            border-color: rgba(88, 101, 242, 0.4);
        }
        
        .youtube-button {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        .youtube-button:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.2));
            border-color: rgba(255, 0, 0, 0.4);
        }
        
        .webpage-button {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(0, 122, 255, 0.1));
            border-color: rgba(0, 122, 255, 0.3);
        }
        
        .webpage-button:hover {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.3), rgba(0, 122, 255, 0.2));
            border-color: rgba(0, 122, 255, 0.4);
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .container {
                max-width: 350px;
            }
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
        }
    </style>
</head>
<body>

</body>
